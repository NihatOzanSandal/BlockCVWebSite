<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="Projenin Canlı Sohbet Sayfası" />
    <meta name="author" content="Nihat Ozan Sandal" />
    <meta name="description" content="versiyon v.0.1" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>Blog Web Sitem</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
        rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/css/CanliChat.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"> </script>
    <script src="js/canliSohbet.js"> </script>
    <link rel="stylesheet" href="/css/scribbler-global.css">
    <link rel="stylesheet" href="/css/scribbler-landing.css">
    <style>
        .balon {
            margin-bottom: 10px;
            padding: 5px;
            width: 75%;
        }

        .user1 {
            border: 1px solid #333;
        }

        .user2 {
            border: 1px solid red;
            float: right;
        }
    </style>
</head>

<body>
    <!--Navigation Bar For Real Time Chatting-->
    <nav>
        <div class="logo"></div>
        <ul class="menu">
          <div class="menu__item toggle"><span></span></div>
          <li class="menu__item"><a href="/index.html" class="link link--dark"><i class="fa fa-book"></i> Back To Home Page </a></li>
        </ul>
      </nav>
    <!-- Main Content-->
    <div class="container">
        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card chat-app">
                    <div id="plist" class="people-list">
                        Adınızı Girin :<input class="form-control" placeholder="Adınız" type="text" id="ad" name="" />
                        <ul class="list-unstyled chat-list mt-2 mb-0">
                            <li class="clearfix">
                                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar">
                                <div class="about">
                                    <div class="name">Örnek Katılımcı</div>
                                    <div class="status"> <i class="fa fa-circle offline"></i> offline </div>
                                </div>
                            </li>
                            <li class="clearfix">
                                <div id="katilimcilar"></div>
                            </li>
                        </ul>
                    </div>
                    <div class="chat">
                        <div class="chat-header clearfix">
                            <div class="row">
                                <div class="col-lg-6">
                                    <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">

                                    </a>

                                    <div class="chat-about">
                                        <h6 class="m-b-0">Mesajlar</h6>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="chat-history">
                            <ul class="m-b-0">
                                <li class="clearfix">
                                    <div class="message-data text-right">
                                        <span class="message-data-time float-right">Ozan</span>
                                    </div>
                                    <div class="message other-message float-right">Örnek Mesaj Merhaba </div>
                                </li>
                                <li class="clearfix">
                                    <div class="message-data">
                                        <span class="message-data-time">Nihat</span>
                                    </div>
                                    <div class="message my-message">Örnek Cevap Merhaba</div>
                                </li>
                                <div id="sohbetler"></div>
                            </ul>

                        </div>

                        <div class="chat-message clearfix">
                            <div class="input-group mb-0">

                                <input class="form-control" placeholder="Mesajınız" type="text" id="yazi" name="yazi"
                                    onfocus="this.value=''" />
                                <!--
                                    <input class="form-control" value="Mesajınız" id="yazi" name="yazi"
                                     type="text" required="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Mesajınız';}" />
                                -->
                                <input type="button" id="gonder" value="Gönder" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer-->
    <footer class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="small text-center text-muted fst-italic">Copyright &copy; Nihat Ozan Sandal 2022</div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
